<html>

<head>
  <meta charset="UTF-8">
  <title>Sketch Classification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  
  
    
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <center>
    <div id="model" class="modal fade">
      <div class="modal-content">
        <div class="modal-header">
          <button class="close " data-dismiss="modal">&times;</button>
          <h2 class="modal-title">Sketch</h2>
        </div>
        <div class="modal-body"></div>
        <img src="sketch1.png">
        <img src="sketch2.png">
      </div>
    </div>

<h1>Quick Draw</h1>
<button id="show_sketch" class="btn btn-info" data-toggle="modal" data-target="#model">Show Sketch</button>
<br>
<label id="sketch_label"> Your Sketch : </label>
<br>
<label id="con">Confindence : </label> 
<br>
<label id="what_you_drawing">Sketch To Be Drawn : </label>
<br>
<label id="score_label">Score:</label>
<br>
<label id="timer">Timer :</label>
</center> 




<script src="main.js"></script>
</body>

</html>
